<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <section>
    <h2>Add Employee</h2>
    <form>
      <input
      placeholder="First Name"
      type="text"
      id="firstName"
      data-testid="firstNameInput">
      <input
      placeholder="Last Name"
      type="text"
      id="lastName"
      data-testid="lastNameInput">
      <input
      placeholder="ID"
      type="number"
      id="IDnumber"
      data-testid="idInput">
      <input
      placeholder="Title"
      type="text"
      id="title"
      data-testid="titleInput">
      <input
      placeholder="Annual Salary"
      type="number"
      id="annualSalary"
      data-testid="annualSalaryInput">
      <button data-testID="submitButton" class="submit-button" onclick="handleSubmit(event)">Submit</button>
    </form>
  </section>
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
    
  </main>
  <footer> <!--add over-budget class to this!-->
    <p id="totalMonthly">Total Monthly: <span id="number"></span> </p> <!--a <span> is just an inline element without any semantic meaning (like a <div>
      is a block element without semantic meaning)-->
  </footer>
</body>
</html>
